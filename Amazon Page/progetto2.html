<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto-2</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="sfondoperlogo">
        <img src="./assets/images/logo.png" alt="logo di Amazon" />
      </div>
      <ul>
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </header>
    <main>
      <section class="w-f">
        <div class="b-a">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="backImage">
          <h2>Holiday Gift Guides</h2>
          <p>Be a go-gifter</p>
        </div>
      </section>
      <div class="fourfoto">
        <h3>Find the perfect gift</h3>
        <p><a href="#">Shop now</a></p>
        <img src="./assets/images/img_1.jpg" alt="foto di un kindle" />
        <img src="./assets/images/img_2.jpg" alt="foto pc e vaso" />
        <img src="./assets/images/img_3.jpg" alt="foto smartwatch" />
        <img src="./assets/images/img_4.jpg" alt="foto cane e gatto" />
      </div>
      <section class="soprafooter">
        <div>
          <img src="./assets/images/img_9.png" alt="foto vr" />
          <p>Play the gifting games</p>

          <p><a href="#">Shop gaming</a></p>
        </div>
        <div>
          <img src="./assets/images/img_10.png" alt="foto cuffie e cassa" />
          <p>The sound of cheer</p>
          <p><a href="#">Shop Audio & Accessories</a></p>
        </div>
      </section>
    </main>

    <footer>
      <div class="sfondochiaro">
        <p><a href="#">Back to shop</a></p>
      </div>
      <div class="sfondofoot">
        <img src="./assets/images/logo.png" alt="logo di Amazon" />
      </div>
    </footer>
  </body>
</html>
